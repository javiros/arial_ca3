<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in to VideoCoder</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">

    <!-- UserApp JS library -->
    <script src="https://app.userapp.io/js/userapp.client.js"></script>
    <script src="../js/UserApp.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/myCss.css">
</head>
<body>
<div class="container">
    <form class="form" onsubmit="return login()">
        <h2 class="form-heading">Log in to VideoCoder</h2>
        <div class="form-fields">
            <input id="username" type="text" class="form-control" placeholder="Email" required autofocus>
            <input id="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <p class="text-center" style="margin-top:10px;">
            or <a href="signup.html">sign up</a>
        </p>
    </form>
</div>
</body>
</html>
