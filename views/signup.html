
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up for VideoCoder</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">

    <!-- UserApp JS library -->
    <script type="text/javascript" src="../js/angular.js"></script>
    <script src="https://app.userapp.io/js/userapp.client.js"></script>
    <script src="https://app.userapp.io/js/angularjs.userapp.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/myCss.css">
    <script type="text/javascript" src="../js/UserApp.js"></script>



</head>
<body>
<div class="container">
    <form class="form" onsubmit="return signup()">
        <h2 class="form-heading">Sign up for VideoCoder</h2>
        <div class="form-fields">
            <input id="name" type="text" class="form-control" placeholder="Name">
            <input id="email" type="text" class="form-control" placeholder="Email address" required>
            <input id="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Show me the videos!</button>

        <p class="text-center" style="margin-top:10px;">
            or <a href="login.html">log in</a>
        </p>
    </form>
</div>
</body>
</html>
