<div id="modal" class="popupContainer" style="display:none;">
    <header class="popupHeader">
        <span class="header_title login_font">Login</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </header>

    <section class="popupBody">
        <!-- Social Login -->
        <div class="social_login">
            <div class="action_btns">
                <div class="one_half"><a href="#" id="login_form" class="btn login_font">Login</a></div>
                <div class="one_half last"><a href="#" id="register_form" class="btn login_font">Sign up</a></div>
            </div>
        </div>
        <!-- test -->
        <!-- Username & Password Login form -->
        <div class="user_login login_font">
            <form class="form" id="login_fadout" onsubmit="return login()">
                <h2 class="form-heading">Log in to UserApp</h2>
                <div class="form-fields">
                    <input id="username" type="text" class="form-control" placeholder="Email" required autofocus>
                    <input id="login_password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="user_register login_font">

            <form class="form" onsubmit="return signup()">
                <h2 class="form-heading">Sign up for VideoCoder</h2>
                <div class="form-fields">
                    <input id="name" type="text" class="form-control" placeholder="Name">
                    <input id="email" type="text" class="form-control" placeholder="Email address" required>
                    <input id="signup_password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Show me the videos!</button>

            </form>
        </div>
    </section>
